# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - youtube-gen-all

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build
        working-directory: web-ui
        env:
          VITE_API_URL: https://video-gen-mvp.up.railway.app/api
        run: |
          npm ci
          npm run build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r web-ui/dist deploy/
          cp web-ui/server.js deploy/
          # Create a minimal package.json for production
          cat > deploy/package.json << 'EOF'
          {
            "name": "video-gen",
            "version": "1.0.0",
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            }
          }
          EOF
          cd deploy && npm install --omit=dev

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
     
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E1B1B9A4545A4974B7BF4B1FF18B8ACA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4EA013414CC74DF88F9ADDFFCCF303E0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4D39DF4C237B4A87A2B52BA8E9C53F09 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'youtube-gen-all'
          slot-name: 'Production'
          package: deploy
          